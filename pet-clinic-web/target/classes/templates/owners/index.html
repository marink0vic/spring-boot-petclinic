<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>List Of Pet Owners</title>
</head>
<body>
	<h1 th:text="'List Of Pet Owners'">Placeholder</h1>
	
	<table border="1">
		<thead>
			<tr>
			    <th>Id</th>
			    <th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner : ${owners}">
				<td th:text="${owner.id}">Default</td>
				<td th:text="${owner.firstName}">Default</td>
				<td th:text="${owner.lastName}">Default</td>
			</tr>
		</tbody>
	</table>
</body>
</html>

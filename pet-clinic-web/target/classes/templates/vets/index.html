<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
	<meta charset="UTF-8">
	<title>List Of Vets</title>
</head>
<body>
	<h2 th:text="'List of Vets'">Veterinarians</h2>
	
	<table id="vets" class="table table-striped">
		<thead>
			<tr>
			    <th>Id</th>
			    <th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet : ${vets}">
				<td th:text="${vet.id}">Default</td>
				<td th:text="${vet.firstName}">Default</td>
				<td th:text="${vet.lastName}">Default</td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
	<meta charset="UTF-8">
	<title>List Of Pet Owners</title>
</head>
<body>
	<h2 th:text="'List Of Pet Owners'">Placeholder</h2>
	
	<table id="owners" class="table table-striped">
		<thead>
			<tr>
			    <th style="width: 150px;">Id</th>
			    <th style="width: 150px;">First Name</th>
				<th style="width: 150px;">Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner : ${owners}">
				<td th:text="${owner.id}">Default</td>
				<td th:text="${owner.firstName}">Default</td>
				<td th:text="${owner.lastName}">Default</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
